<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>U-Boot 升级</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="m">
			<h1>U-BOOT 升级</h1>
			<p>您将要升级此设备<strong>U-Boot 引导程序</strong>。<br>请从本地硬盘选择要升级的路由器U-Boot文件并点击<strong>升级 U-Boot</strong> 按钮。</p>
			<form method="post" enctype="multipart/form-data"><input type="file" name="uboot"><input type="submit" value="升级 U-Boot"></form>
			<div class="i w">
				<strong>提醒：</strong>
				<ul>
				<ul>
					<li>在升级期间不要断开路由器电源</li>
					<li>如果升级顺利，设备将自动重启</li>
					<li>您可以上传您想要的固件, 请确保选择正确的U-Boot文件</li>
					<li>升级U-Boot是一个十分危险的操作，可能导致您的路由器无法启动</li>
				</ul>
			</div>
		</div>
        <div id="f">uboot2.0 编译版本:23.05.28</div>
	</body>
</html>
