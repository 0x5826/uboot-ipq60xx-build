<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>固件升级</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="m">
			<h1>固件升级</h1>
			<p>你将要升级此设备<strong>固件</strong>。<br>请从本地硬盘选择要升级的路由器固件并点击<strong>升级固件</strong>按钮。</p>
			<form method="post" enctype="multipart/form-data"><input type="file" name="firmware"><input type="submit" value="升级固件"></form>
			<div class="i w">
				<strong>提醒：</strong>
				<ul>
					<li>在升级期间不要断开路由器电源</li>
					<li>如果升级顺利，设备将自动重启</li>
					<li>你可以上传你想要的固件, 请确保选择正确的固件文件</li>
				</ul>
			</div>
		</div>
        <div id="f">uboot2.0 编译版本:23.05.28</div>
	</body>
</html>
